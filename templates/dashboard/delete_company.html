<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Delete Company</title>
</head>

<body class="container" style="background-color: #132f42;">
    <p style="color: red;">{{error}}</p>
    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="color: #F9F871">Delete Company</p>
    <form class="mx-1 mx-md-4" method="POST" style="color: #FFF">
        <div class="card">
            <div class="card-body" style="background-color: #00586C" padding="16px">

                <div class="row g-2">
                    <div class="form-outline flex-fill mb-0 col-lg-6">
                        <input type="email" id="form3Example3c" class="form-control" name="email_id" required />
                        <label class="form-label" for="form3Example3c">Email id <span style="color:red">*</span></label>
                    </div>
                </div>
            </div>
        </div>

        <br>

        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
            <button type="submit" class="btn btn-danger btn-lg">Delete</button>
        </div>

    </form>

    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
